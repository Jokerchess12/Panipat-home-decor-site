<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have A Query? Feel Free to Ask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #ff0073;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            background-color: #f5f5f5;
        }

        .submit-btn {
            background-color: #ff0073;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #e60066;
        }

        .feedback {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Have A Query? Feel Free to Ask!</h1>
    <input type="text" id="username" placeholder="Your Name" required>
    <textarea id="query" placeholder="Your Query" required></textarea>
    <button class="submit-btn" onclick="submitQuery()">Submit Query</button>
    <div class="feedback" id="feedback"></div>
</div>

<script>
    function submitQuery() {
        const username = document.getElementById('username').value;
        const query = document.getElementById('query').value;
        const feedback = document.getElementById('feedback');

        if (username && query) {
            // Create a new query object
            const newQuery = { username, query };

            // Get existing queries from local storage
            let queries = JSON.parse(localStorage.getItem('queries')) || [];

            // Add the new query to the existing queries
            queries.push(newQuery);

            // Save the updated queries back to local storage
            localStorage.setItem('queries', JSON.stringify(queries));

            // Show feedback message
            feedback.textContent = "Your query has been submitted successfully!";
            document.getElementById('username').value = '';
            document.getElementById('query').value = '';
        } else {
            feedback.textContent = "Please fill in all fields.";
        }
    }
</script>

</body>
</html>
